<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DaalBot</title>
    <link rel="stylesheet" href="/css/Dashboard/Server/XP.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/6da437eda5.js" crossorigin="anonymous"></script>
    <div class="panel">
        <i class="fa-solid fa-arrow-left backarrow" style="color: #fff;" onclick="back()"></i>
        <h1>XP/Levels</h1>
        <!-- Interactions are handled by js so no a tags are needed -->
        <div class="buttons">
            <div class="subsection-button" onclick="buttonClicked('Rewards')">
                <h3>Rewards</h3> <i class="fa-solid fa-arrow-right" style="color: #fff;"></i>
            </div>
            <div class="subsection-button" onclick="buttonClicked('Members')">
                <h3>Members</h3> <i class="fa-solid fa-arrow-right" style="color: #fff;"></i>
            </div>
            <div class="subsection-button" onclick="buttonClicked('NIM', 'XP')">
                <h3>Config</h3> <i class="fa-solid fa-arrow-right" style="color: #fff;"></i>
            </div>
        </div>
    </div>

    <script src="/js/dashboard/Server/xp.js"></script>
</body>
</html>
