<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DaalBot</title>
    <link rel="stylesheet" href="/css/Dashboard//Server/XP/Members/page.css">
</head>
<body>
    <!-- Import icons -->
    <script src="https://kit.fontawesome.com/6da437eda5.js" crossorigin="anonymous"></script>

    <!-- JS stuff :) -->
    <script defer src="/js/dashboard//Server/XP/Members/page.js"></script>

    <!-- Panel -->
    <div class="panel">
        <i class="fa-solid fa-arrow-left backarrow" style="color: #fff;" onclick="back()"></i>
        <h1>Members</h1>
        <br/>
        <br/>

        <!-- No member specified -->
        <div class="content" id="no-member" style="display: none"> <!-- Hidden until JS decides what div should be visable -->
            <label for="member-search" style="font-size: 2.5rem;">Search for a member</label><br/>
            <input type="text" placeholder="Please enter member id" id="member-search" onkeyup="search()">
        </div>

        <!-- Member specified -->
        <div class="content" id="member" style="display: none;">
            <br/>
            <br/>
            <br/>
            <div class="member-info">
                <img id="member-avatar" height="100" width="100" style="border-radius: 50%;" alt="Profile picture">
                <h3 id="member-name" style="display: block;">{MEMBER_NAME}</h3><br/>
                <h3 id="member-xp">XP: {MEMBER_XP}</h3><br/>
                <h3 id="member-level">Level: {MEMBER_LEVEL}</h3>
            </div><br/>
            <div class="member-actions">
                <button id="add-xp" onclick="xpButtonClicked('add')">Add XP</button>
                <button id="set-xp" onclick="xpButtonClicked('set')">Set XP</button>
                <button id="remove-xp" onclick="xpButtonClicked('remove')">Remove XP</button>
            </div>
        </div>
    </div>
</body>
</html>
