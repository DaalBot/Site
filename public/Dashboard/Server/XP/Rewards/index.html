<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DaalBot</title>
    <link rel="stylesheet" href="/css/Dashboard/Server/XP/Rewards.css">
</head>
<body>
    <!-- Import icons -->
    <script src="https://kit.fontawesome.com/6da437eda5.js" crossorigin="anonymous"></script>

    <!-- JS stuff :) -->
    <script src="/js/dashboard/Server/XP/rewards.js"></script>

    <!-- Popups -->
    <div class="popup" id="addpopup">
        <div class="popup-content">
            <form id="addpopupform" onsubmit="addPopupSubmit(event)">
                <h1>Add a reward</h1>
                <div class="input">
                    <label for="level">Level</label><br/><br/>
                    <input type="number" name="level" id="addRewardPopupLevel" min="1" required>
                </div>
                <div class="input">
                    <label for="role">Role</label><br/><br/>
                    <select name="role" id="addRewardPopupRole" required>
                        <option value="" disabled selected>Select a role</option>
                    </select>
                </div>
                <input type="submit" value="Add" class="formSubmitButton">
            </form>
        </div>
    </div>

    <!-- Panel -->
    <div class="panel">
        <i class="fa-solid fa-arrow-left backarrow" style="color: #fff;" onclick="back()"></i>
        <h1></i> Rewards</h1>

        <div class="controls">
            <div class="reward-action" id="add" onclick="selectAction('add')">
                <i class="fa-solid fa-plus"></i>
                <p>Add/Edit</p>
            </div>
            <div class="reward-action" id="remove" onclick="selectAction('remove')">
                <i class="fa-solid fa-minus"></i>
                <p>Remove</p>
            </div>
        </div>

        <table id="rewards">
            <tr>
                <th>Level</th>
                <th>Role</th>
            </tr>
        </table>
    </div>
</body>
</html>
